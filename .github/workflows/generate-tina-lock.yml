name: Generate Tina Lockfile

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - 'tina/**'
      - 'package.json'

permissions:
  contents: write

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Tina to generate lockfile
        run: pnpm exec tinacms build
        env:
          TINA_PUBLIC_IS_LOCAL: "false"
          TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Commit tina-lock.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: generate tina-lock.json [skip ci]"
          file_pattern: 'tina-lock.json'
