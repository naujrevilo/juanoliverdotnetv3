[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Redirects
[[redirects]]
  from = "/docs"
  to = "/docs/"
  status = 301

# Headers de seguridad y caché
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de funciones (para SSR con Astro)
[functions]
  # directory = "netlify/functions" # Comentado para usar detección automática o build manual si fuera necesario, pero probaremos con detección de fuente
  node_bundler = "esbuild"

# Para Astro SSR en Netlify
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
