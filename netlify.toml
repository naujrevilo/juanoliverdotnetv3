[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Redirects
[[redirects]]
  from = "/docs"
  to = "/docs/"
  status = 301

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://developers.syscomcolombia.com https://api.alegra.com https://sandbox.alegra.com:26967; frame-ancestors 'none';"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de funciones (para SSR con Astro)
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["mongodb-level", "tinacms-authjs", "tinacms-gitprovider-github"]

# Para Astro SSR en Netlify
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
