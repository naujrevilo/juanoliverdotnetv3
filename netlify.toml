[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Redirects
[[redirects]]
  from = "/api/diagnostics"
  to = "/.netlify/functions/diagnostics"
  status = 200

[[redirects]]
  from = "/docs"
  to = "/docs/"
  status = 301

# Headers de seguridad globales
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' https: data: blob:; font-src 'self' data:; connect-src 'self' https://lottie.host; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

# Headers de caché para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de funciones (para SSR con Astro)
[functions]
  directory = "netlify/functions"
  # node_bundler = "esbuild"
  # external_node_modules = ["mongodb-level", "tinacms-gitprovider-github"]


# Para Astro SSR en Netlify
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
